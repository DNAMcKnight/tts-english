<!DOCTYPE html>
<html>
  <head>
    <div class="title">Input your text here</div>
  </head>
  <body>
    <script type="module" src="popup.js"></script>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <div class="container">
      <div>
        <textarea
          id="text"
          rows="4"
          cols="28"
          maxlength="3000"
          placeholder="Enter text here..."
        ></textarea>
      </div>
      <div id ="countMsg">Number of Characters: <span id="count">0</span></div>
      <div>
        <input id = "play" type="submit" value="Play" />
      </div>
      <div>
        <audio id="audio" controls="">
          <source id="source" type="audio/wav" />
        </audio>
      </div>
    </div>
  </body>
</html>
